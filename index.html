<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Form Validation</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body ng-controller="FormController">

  <div class="container">
    <div class="row">
      <h1> Form Validation </h1>
      <!-- angular will read the type attribute and convert the model data appropriately -->
      <!-- ng model is prevented from updating until the validation is true -->

      <!-- novalidate disables html5 and allows you to brand your own form of validation through angular js-->
      <form name="myForm" novalidate ng-submit()> 
        <input type="text" name="name" required  ng-minlength="3" placeholder="enter first and last name" ng-model="data.name">
        <input type="date" name="date" model="data.date" required placeholder="date...">
        <input type="email" ng-model="data.email" required ng-pattern="email" name="email" placeholder="email">
        <!-- input type tel is only supported in safari -->

        <input type="text" name="phone" ng-model="data.phone" ng-required="requireTel" ng-pattern="phoneNumberPattern"
        placeholder="phone#">


        <button ng-click="">Submit Form </button>
      </form>

      <span class="error" ng-if="myForm.name.$error.required"> A name is required </span>
      <span class="error" ng-if="myForm.phone.$error.pattern"> Fix your digits foo! </span>
       <span class="error" ng-if="myForm.email.$error.pattern"> Fix your email! </span>

      <!-- here you can see the properties of the form after it has been hooked up to the scope.  **** important to use the name as well as the ng-model -->
      <pre>{{myForm|json}} </pre>
      <pre>{{myForm.$error|json}} </pre>

      <!-- $pristine true if the user has not interacted with  -->

    </div> 


  </div>
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <script src="main.js"></script>

  </body>
</html>
